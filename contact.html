<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta
      name="description"
      content="Contact Information for the Peanutboy Ice Cream Shop"
    />
    <title>PICS contact Information</title>
    <link rel="icon" href="IMG/Ice_cream.png" type="image/x-icon" />
    <link rel="stylesheet" href="CSS/style.css" />
  </head>

  <body>
    <header>
      <h1>Contact Us!</h1>
      <nav>
        <ul>
          <li>
            <a href="https://benji14332.github.io/B-Webproject/">Home</a>
          </li>
          <li>
            <a href="/#about"
              >About <abbr title="The Peanutboy Ice Cream Shop">PICS</abbr></a
            >
          </li>
          <li>
            <a href="https://benji14332.github.io/B-Webproject/#Menu">Our Menu</a>
          </li>

          <li>
            <a href="hours.html">Store Hours</a>
          </li>
        </ul>
      </nav>

      <figure>
        <img
          src="IMG/Contact.jpg"
          alt="Learning more about PICS"
          title="Contact Us for more about PICS!"
          width="400"
          height="267"
        />
        <figcaption>Let us know any questions!</figcaption>
      </figure>
    </header>
    <hr />
    <main>
      <section>
        <h2>Our Contact Form</h2>

        <form action="/page.html" method="get">
          <fieldset>
            <legend>Send Us A Message</legend>
            <p>
              <label for="name">Name:</label>
              <input
                type="text"
                name="name"
                id="name"
                placeholder="your name"
                required
              />
            </p>
            <p>
              <label for="email">Email:</label>
              <input
                type="email"
                name="email"
                id="email"
                placeholder="your email"
                required
              />
            </p>
            <p>
              <label for="message">Your Message:</label>
              <br />
              <textarea
                name="message"
                id="message"
                cols="30"
                rows="10"
                placeholder="Type your message here"
              ></textarea>
            </p>
          </fieldset>

          <button type="submit">Send</button>

          <button type="reset">Reset</button>
        </form>
      </section>
      <section>
        <h2>Our Location</h2>
        <address>
          555 PICS ICE CREAM, Suite T<br />
          Charlotte, MO 55555-5555
          <br />
          Phone: <a href="tel:+5555555555">555-555-5555</a>
        </address>
      </section>
    </main>

    <hr />
    <footer>
      <p>Copyright &copy; The PICS 2024</p>
    </footer>
  </body>
</html>
